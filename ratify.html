<script>
    function playSong(title, genre, audioSrc) {
        const audio = document.getElementById('audio');
        const titleElement = document.querySelector('h3');
        titleElement.textContent = `Now Playing: ${title} - ${genre}`;
        audio.src = audioSrc;
        audio.play();
    }
