    <style>
        /* Add CSS for the flying rat */
        .flying-rat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 2s;
        }
		        /* Set a fixed width for the main container */
        .container {
            width: 800px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container */
        }
		
		body {
			cursor: url('rat3'), auto;
		}
		
    </style>
    <script>
        // JavaScript for flying rat animation
        document.addEventListener('DOMContentLoaded', () => {
            const flyingRat = document.querySelector('.flying-rat');

            function randomPosition() {
                const maxX = window.innerWidth - flyingRat.clientWidth;
                const maxY = window.innerHeight - flyingRat.clientHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                return { x: randomX, y: randomY };
            }

            function flyRat() {
                const newPosition = randomPosition();
                flyingRat.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)`;
                setTimeout(flyRat, 500); // Change position every 2 seconds
            }

            flyRat();
        });
    </script>
